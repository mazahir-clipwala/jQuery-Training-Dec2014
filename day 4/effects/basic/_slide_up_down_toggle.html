<!-- the html is to demonstrate "slide up, slide down and slide toggle". @author - Mazahir Clipwala. -->
<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="../../css/style.css"/>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script>
			$(function () {
				// Slide Up
				$('button:first').on ('click', function () {
					$("p").slideUp (2000);
				});

				// Slide Down
				$('button:eq(1)').on ('click', function () {
					$("p").slideDown (2000);
				});

				// Slide Toggle
				$('button:last').on ('click', function () {
					$("p").slideToggle (2000, function () {
						console.log ('Done toggling');
					});
				});
			});
		</script>
		<style>
			p {
				width: 100px;
				height: 100px;
				border: 1px solid black;
			}
			img {
				width: inherit;
				height: inherit;
			}
		</style>
		<title>_slide_up_down_toggle</title>
	</head>

	<body>
		<button>Slide Up</button>
		<button>Slide Down</button>
		<button>Slide Toggle</button>
		<p>
			<img src="1.png" />
		</p>
	</body>
</html>
