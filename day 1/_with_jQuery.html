<!DOCTYPE html>

<html>
<head>
    <title>jQuery for Java Web Developers</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        var jQ = jQuery.noConflict();
        jQ(function () { 
            jQ('#submit').on ('click', function () {
                jQ('#fullname').val(jQ('#fname').val() +  " " + jQ('#lname').val());
            });
            
            
        });
    </script>
    
    <style>
        #submit {
            font-family: Calibri;
            font-size: 20px;
        }
        
    </style>
</head>

<body>
    <table>
        <tr>
            <td><label>First Name: </label></td>
            <td><input type="text" id="fname"/></td>
        </tr>
        <tr>
            <td><label>Last Name: </label></td>
            <td><input type="text" id="lname"/></td>
        </tr>
        <tr>
            <td><label>Full Name: </label></td>
            <td><input type="text" id="fullname"/></td>
        </tr>
        <tr>
            <td colspan="2"><button id="submit" type="submit">Show me the full name</button></td>
        </tr>
    </table>
</body>
</html>
