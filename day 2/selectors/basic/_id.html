<!-- the html is to show how an element with an "id" can be selected. @author - Mazahir Clipwala.-->
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../../css/style.css"/>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript">
			$(function () {
				/****************************************************************************
					'#' preceded by the id name, gets the object of that element
					similar to document.getElementById
				****************************************************************************/
				
				console.log ($('#fname'));
				console.log (document.getElementById ('fname'));
				
			});
		</script>
		<title>_id</title>
	</head>
	<body>
		<table>
			<tr>
				<td><label>First Name</label></td>
				<td><input type="text" id="fname" value="Harry" /></td>
			<tr>
			<tr>
				<td><label>Last Name</label></td>
				<td><input type="text" id="lname" value="Potter" /></td>
			<tr>
		</table>
	</body>
</html>
