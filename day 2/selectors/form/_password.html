<!-- the html is to demonstrate ":password" filter selector. @author - Mazahir Clipwala. -->
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../../css/style.css"/>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript">
			
			$(function () {
				console.log ($(':password'));
			});
		</script>
		<title>_password</title>
	</head>
	<body>
		<table>
			<tr>
				<td>First Name</td>
				<td><input type="text" class="fname" id="fname" value="Harry" disabled=disabled /></td>
			<tr>
			<tr>
				<td>Middle Name</td>
				<td><input type="text" class="mname" id="mname" value="James" disabled=disabled /></td>
			<tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" class="lname" id="lname" value="Potter" /></td>
			<tr>
			<tr>
				<td>Password 1</td>
				<td><input type="password" /></td>
			<tr>		
			<tr>
				<td>Password 2</td>
				<td><input type="password" /></td>
			<tr>
		</table>
	</body>
</html>
