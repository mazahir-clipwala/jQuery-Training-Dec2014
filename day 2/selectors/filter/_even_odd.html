<!-- the html is to demonstrate ":lt and :gt" filter selector. @author - Mazahir Clipwala.-->
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../../css/style.css"/>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript">

			$(function () {
				/*****************************************************************************************************
					both selectors do not accept parameters.
					':even' - Selects even elements, zero-indexed.
					':odd' - Selects odd elements, zero-indexed.
				*****************************************************************************************************/
				
				//console.log ($('input:even'));
				console.log ($('input:odd'));

			});
		</script>
		<title>_even_odd</title>
	</head>
	<body>
		<table>
			<tr>
				<td>First Name</td>
				<td><input type="text" class="fname" id="fname" value="Harry" /></td>
			<tr>
			<tr>
				<td>Middle Name</td>
				<td><input type="text" class="mname" id="mname" value="James" /></td>
			<tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" class="lname" id="lname" value="Potter" /></td>
			<tr>
			<tr>
				<td>Full Name</td>
				<td><input type="text" class="fullName" value="Harry James Potter" /></td>
			<tr>
			<tr>
				<td>Education</td>
				<td>
					<input type="checkbox" checked="checked" class="ed" />Graduate
					<input type="checkbox" class="ed1"/>Under-Graduate
					<input type="checkbox" checked="checked" class="ed1"/>Masters
				</td>
			<tr>
		</table>
	</body>
</html>
