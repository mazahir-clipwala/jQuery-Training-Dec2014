<!-- the html is to demonstrate "attr" & "hasClass" function. @author - Mazahir Clipwala. -->
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../../css/style.css"/>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript">
			
			$(function () {
				/* attr () get function call. accepts 1 parameter.*/
				console.log ("Before = " + $('.fname').attr('id'));
				
				/* attr () set function call. accepts 2 parameters. */
				$('.fname').attr('id', 'fname');
				
				/* attr () get function call. accepts 1 parameter. */
				console.log ("After = " + $('.fname').attr('id'));
				
				/* hasClass (). accepts 1 parameter. */
				console.log($('.fname').hasClass('fname'));
			});
		</script>
		<style>
			.names {
				background-color: green;
			}
			
		</style>
		<title>_attr</title>
	</head>
	<body>
		<table>
			<tr>
				<td><label>First Name</label></td>
				<td><input type="text" class="fname" id="firstName" value="Harry" /></td>
			<tr>
			<tr>
				<td>Middle Name</td>
				<td><input type="text" class="mname" id="mname" value="James" /></td>
			<tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" class="lname" id="lname" value="Potter" /></td>
			<tr>
		</table>
	</body>
</html>
