<!-- the html is to demonstrate "addClass" function. @author - Mazahir Clipwala. -->
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../../css/style.css"/>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript">
			
			$(function () {
				$('.fname, label').addClass('names goodnames vvgudnames');
			});
		</script>
		
		<style>
			.names {
				background-color: green;
			}
			
		</style>
		<title>_addClass</title>
	</head>
	<body>
		<table>
			<tr>
				<td><label>First Name</label></td>
				<td><input type="text" class="fname" id="fname" value="Harry" /></td>
			<tr>
			<tr>
				<td>Middle Name</td>
				<td><input type="text" class="mname" id="mname" value="James" /></td>
			<tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" class="lname" id="lname" value="Potter" /></td>
			<tr>
		</table>
	</body>
</html>
